# Resource Specifications Configuration
# 
# This file defines default resource specifications for different workload types.
# These are used for resource estimation and cost calculation.

workloads:
  web:
    cpu: 2
    memory: "4GB"
    storage: "50GB"
    description: "Standard web application server"
  
  database:
    cpu: 4
    memory: "16GB"
    storage: "500GB"
    description: "Database server with moderate load"
  
  cache:
    cpu: 2
    memory: "8GB"
    storage: "100GB"
    description: "In-memory cache server (Redis, Memcached)"
  
  queue:
    cpu: 2
    memory: "4GB"
    storage: "100GB"
    description: "Message queue server (RabbitMQ, Kafka)"
  
  ml:
    cpu: 8
    memory: "32GB"
    storage: "1TB"
    description: "Machine learning workload"
  
  analytics:
    cpu: 16
    memory: "64GB"
    storage: "2TB"
    description: "Analytics and data processing"

# Default fallback specs
default:
  cpu: 2
  memory: "4GB"
  storage: "50GB"
  description: "Default generic workload"

# Availability multipliers
availability:
  standard:
    instances: 1
    description: "Single instance, no redundancy"
  
  high:
    instances: 3
    description: "High availability with 3 instances"
  
  critical:
    instances: 5
    description: "Critical workload with 5 instances"
