<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#ff6b35" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#ff6b35" stroke-width="3"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="100" cy="50" r="8" fill="#ff6b35"/>
  <circle cx="60" cy="80" r="8" fill="#ff6b35"/>
  <circle cx="140" cy="80" r="8" fill="#ff6b35"/>
  <circle cx="50" cy="120" r="8" fill="#ff6b35"/>
  <circle cx="100" cy="120" r="8" fill="#ff6b35"/>
  <circle cx="150" cy="120" r="8" fill="#ff6b35"/>
  <circle cx="100" cy="150" r="8" fill="#ff6b35"/>
  
  <!-- Neural Network Connections -->
  <line x1="100" y1="50" x2="60" y2="80" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="50" x2="140" y2="80" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="80" x2="50" y2="120" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="80" x2="100" y2="120" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="80" x2="100" y2="120" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="80" x2="150" y2="120" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="120" x2="100" y2="150" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="120" x2="100" y2="150" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="120" x2="100" y2="150" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  
  <!-- ALMA Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b35" text-anchor="middle">ALMA</text>
</svg>
