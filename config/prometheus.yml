# Prometheus configuration for ALMA metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ALMA-local'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # ALMA API metrics
  - job_name: 'ALMA-api'
    static_configs:
      - targets: ['ALMA:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

