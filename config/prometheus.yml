# Prometheus configuration for AI-CDN metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-cdn-local'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # AI-CDN API metrics
  - job_name: 'ai-cdn-api'
    static_configs:
      - targets: ['ai-cdn:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

